<html>

<head>
    <meta name="color-scheme" content="dark">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="canvas-border">
        <canvas id="canvas"></canvas>
        <div id="turn_buttons">
            <span id="turn_left">
                ⇦
            </span>
            <span id="turn_right">
                ⇨ 
            </span>
        </div>
        <div id="message_screen">
            <div id="message_box">
                <p id="message_content">
                </p>
                <span id="message_next" class="arrow_spin">
                    ▶
                </span>
                <div id="message_buttons">
                    <button id="message_yes" class="message_buttons">
                        <span class="message_button_text">
                            Yes
                            <div class="message_arrow arrow_spin"> 
                                ▶
                            </div>
                        </span>
                        
                    </button>
                    <button id="message_no" class="message_buttons">
                        <span class="message_button_text">
                            No
                            <div class="message_arrow arrow_spin"> 
                                ▶
                            </div>
                        </span>
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="module_message">
        <h1>
            There was an error.
            This webpage might not be running with modules enabled. Please read README.md for more details.
        </h1>
    </div>
    <canvas id="click_canvas"></canvas>
    <script type="module" src="src/main.js"></script>
</body>

</html>
